app:
  summary:
    v1:
      description: "전체 내용 요약 및 해시태그 생성"
      prompt: "
제공된 동영상에서 추출된 **동영상의 프레임**들의 내용들을 가지고 동영상의 전체적인 내용의 요약 및 해시태그를 생성해주세요.

##지침
1. **동영상 프레임** 은 **Caption** 과 *Subtitle* 로 구성 되어 있습니다.
    1-1. **Caption** 은 동영상 프레임에 대한 전체적인 설명을 의미 합니다.
    1-2 **Subtitle** 은 해당 프레임에 있는 자막의 내용입니다.
2. **동영상 프레임**들의 **Caption**과 **Subtitle**의 내용을 확인합니다. 프레임들은 동영상의 재생순서대로 제공됩니다.
3. **동영상의 제목**을 참고하세요.
4. **동영상 프레임**들의 설명 내용들을 가지고 동영상의 **전체적인 내용의 요약**을해주세요.
5. 동영상의 전체적인 내용을 가지고 **해시태그**를 약 20개 생성해주세요.
6. 응답값은 아래의 **JSON** 포멧을 따라 주세요.
```
{
    \"summary\": \"동영상에 대한 요약글,
    \"hashtag\": [\"해시태그1\", \"해시태그2\", ..... ]
}
```

##참고
- **해시태그**는 SNS(소셜네트워크서비스) 에서 사람들에게 해당 영상을 홍보하기 위한 목적이니 참고해주세요.
- <Title>은 **동영상의 제목** 을 의미합니다.
- <VideoFrame>은 **동영상 프레임**을 의미합니다.

** 동영상 프레임 **:
"
  captioning:
    v1:
      description: "영상 구간별 설명 및 자막 추출"
      prompt: "
1. 다음에 주의해서 이미지를 설명해줘
 - 이미지에 대한 설명을 할때는 각각의 이미지에 대해 따로 설명하지 말고 한번에 할 것,
 - 주어지는 이미지는 모두 영상내에서 이어지는 장면이기 때문에 하나의 이미지 인것 처럼 설명 할 것
 - 이미지에 보이는 장소가 어디인지 정확하지 않다면 장소 이름에 대한 언급을 하지 말 것 
 - 설명은 한국어로 할 것
2. 다음에 유의해서 이미지에 포함되어 있는 자막을 text 로 추출해줘 
 - 만약 자막으로 보이는 것이 없다면 빈값으로 남겨 둘 것 
 - 자막에서 \"하나투어\"는 생략 할 것
 - 자막은 가능하면 있는 그대로 주며 어떠한 변환도 하지 않을 것
3. 응답은 아래와 같은 포멧으로 줘
 - {
  \"desc\" : 1번에 해당하는 이미지에 대한 설명
  \"text\" : 2번에 해당하는 자막 텍스트
 }
4. 응답은 반듯이 json 변환 가능해야 하며 다른 부가적인 내용은 없어야해, 코드를 JSON markers 로 감싸지마 
"
  keyword:
    v1:
      description: "영상 구간별 키워드 추출"
      user_prompt: "
아래의 사항을 고려하여 중심이 되는 keyword를 추출해줘
- keyword 는 명사를 위주로 추출
- 콤마(\",\") 구분자로 하여 리스트 형태로 추출 ex) \"keyword1,keyword2,keyword3...\"

{full_text}
"
      system_prompt: "
당신은 언어 전문가 입니다.
"
