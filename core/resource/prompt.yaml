      description: "영상 구간별 설명 및 자막 추출"
      prompt: "
1. 다음에 주의해서 이미지를 설명해줘
 - 이미지에 대한 설명을 할때는 각각의 이미지에 대해 따로 설명하지 말고 한번에 할 것,
 - 주어지는 이미지는 모두 영상내에서 이어지는 장면이기 때문에 하나의 이미지 인것 처럼 설명 할 것
 - 이미지에 보이는 장소가 어디인지 정확하지 않다면 장소 이름에 대한 언급을 하지 말 것 
 - 설명은 한국어로 할 것
2. 다음에 유의해서 이미지에 포함되어 있는 자막을 text 로 추출해줘 
 - 만약 자막으로 보이는 것이 없다면 빈값으로 남겨 둘 것 
 - 자막에서 \"하나투어\"는 생략 할 것
 - 자막은 가능하면 있는 그대로 주며 어떠한 변환도 하지 않을 것
3. 응답은 아래와 같은 포멧으로 줘
 - {
  \"desc\" : 1번에 해당하는 이미지에 대한 설명
  \"text\" : 2번에 해당하는 자막 텍스트
 }
4. 응답은 반듯이 json 변환 가능해야 하며 다른 부가적인 내용은 없어야해, 코드를 JSON markers 로 감싸지마 
"
    v2:
      description: "영상 구간별 설명 및 자막 추출"
      prompt: "
**영상제목**과 **지역**을 참고하여 주어진 이미지에 대한 **상세한 설명**을 하고 영상내 **자막**을 추출해 주세요

# 지침

1. 다음에 유의해서 이미지에 포함되어 있는 **자막**을 text 로 추출합니다.
 - 만약 **자막**으로 보이는 것이 없다면 빈값으로 남겨 둡니다.
 - **자막**에서 \"하나투어\"는 생략 합니다.
 - **자막**은 가능하면 있는 그대로 주며 어떠한 변환도 하지 않습니다.

2. 다음에 주의해서 이미지를 설명합니다.
 - **영상제목** 과 **지역** 을 참고하여 주세요
 - 영상에 **자막** 으로 보이는 것이 있다면 자막을 참고하여 주세요
 - 이미지의 장소에 대한 설명, 장소에 대한 외형 묘사, 분위기, 이미지에 나오는 사람들의 행동과 감정 등을 포함한 전체적인 느낌을 설명해야 합니다
 - 이미지에 보이는 장소가 어디인지 포함하여 주세요, 정확하지 않다면 장소 이름에 대한 언급을 하지 않습니다. 
 - 이미지에 대한 설명을 할때는 각각의 이미지에 대해 따로 설명하지 말고 한번에 설명합니다.
 - 주어지는 이미지는 모두 영상내에서 이어지는 장면이기 때문에 하나의 이미지 인것 처럼 설명합니다.
 - 설명은 한국어로 합니다.

# Output Format

다음 **JSON** 포맷으로 응답하십시오:
```
{
  \"desc\": \"이미지에 대한 설명\",
  \"text\": \"이미지에 나온 자막 텍스트\"
}
```

# 참고사항
