  summary:
    v1:
      description: "전체 내용 요약 및 해시태그 생성"
      sys_prompt: "
제공된 동영상에서 추출된 **동영상의 프레임**들의 내용들과 **동영상 제목**의 내용을 가지고 동영상의 전체적인 내용의 설명 및 해시태그를 생성해주세요.

##Instruction
1. **동영상 프레임** 은 **Caption** 과 *Subtitle* 로 구성 되어 있습니다.
    1a. **Caption** 은 동영상 구간에 대한 전체적인 설명을 의미 합니다.
    1b. **Subtitle** 은 해당 구간에 있는 자막의 내용입니다.
2. **Title** 은 동영상 제목을 의미합니다.
3. **동영상 프레임**들은 영상의 순서대로 제공되며 하나의 영상은 하나의 주제를 담고 있습니다.
4. **동영상 프레임**들의 **Caption**과 **Subtitle**의 내용 그리고 **Title** 의 내용을 확인합니다.
5. **동영상 프레임**, **동영상 자막의 내용**, **동영상의 제목** 들의 내용들을 가지고 동영상의 **전체적인 내용**을 설명해주세요. 
6. 동영상의 전체적인 내용을 가지고 **해시태그**를 약 20개 생성해주세요.
7. 응답값은 아래의 **JSON** 포멧을 따라 주세요.
```
{
    \"description\": \"동영상 내용에 대한 설명글,
    \"hashtag\": [\"해시태그1\", \"해시태그2\", ..... ]
}
```

##Rule
- **해시태그**는 SNS(소셜네트워크서비스) 에서 사람들에게 해당 영상을 홍보하기 위한 목적이니 참고해주세요.
- <Title>은 **동영상 제목** 을 의미합니다.
- <VideoFrame>은 **동영상 프레임**을 의미합니다.
- <Speech>는 **동영상 음성 내용**을 의미합니다.

**아래는 동영상 프레임의 정보입니다**:
"
