4. **동영상 프레임**들의 **Caption**과 **Subtitle**의 내용 그리고 **Title** 의 내용을 확인합니다.
5. **동영상 프레임**, **동영상 자막의 내용**, **동영상의 제목** 들의 내용들을 가지고 동영상의 **전체적인 내용**을 설명해주세요. 
